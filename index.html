<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Gem</title>
  <!-- daisy ui and tailwind css link -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body class="m-8">
  <header></header>
  <main>
    <!-- main content container -->
    <div class="flex flex-col md:flex-row">
      <!-- shape card container -->
      <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
        <!-- triangle -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="images/triangle.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Triangle</h2>
            <p class="text-center text-3xl">Area: 0.5 X b X h</p>
            <div>
            <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b">
            <span class="mr-4 ml-2">cm</span>
            <input id="triangle-height" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="h">
             <span>cm</span>
            </div>
            <div>
            <p class="text-2xl">Area: <span id="triangle-area">0</span> <span>cm<sup>2</sup></span></p>
            </div>
            <div class="card-actions">
              <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <!-- Rectangle -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Rectangle</h2>
            <p class="text-center text-2xl">Area (A) = w X I</p>
            <div>
              <input id="rectangle-width" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="w">
              <span class="mr-4 ml-2">cm</span>
              <input id="rectangle-length" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="I">
              <span class="mr-4 ml-2">cm</span>
            </div>
            <div class="text-2xl">
              Area: <span id="rectangle-area">0</span> <span>cm<sup>2</sup></span>
            </div>
            <div class="card-actions">
              <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <!-- Parallelogram -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Parallelogram</h2>
            <p class="text-center text-2xl">Area (A) = b X h</p>
            <div>
              <input id="parallelogram-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="base">
              <span class="mr-4 ml-2">cm</span>
              <input id="parallelogram-height" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="height">
              <span class="mr-4 ml-2">cm</span>
            </div>
            <div class="text-2xl">
              Area: <span class="parallelogram-area">0</span> <span>cm<sup>2</sup></span>
            </div>
            <div onclick="calculateParallelogramArea()" class="card-actions">
              <button class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <!-- Rhombus -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="images/rhombus.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Rhombus</h2>
            <p>Area (A) = 0.5 X d<sub>1</sub> X d<sub>2</sub></p>
            <div class="card-actions">
              <button class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <!-- Pentagon -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="images/pentagon.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Pentagon</h2>
            <p>Area (A) = 0.5 X p X b</p>
            <div class="card-actions">
              <button class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <!-- Ellipse -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="images/ellipse.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Ellipse</h2>
            <p>Area (A) = Ï€ab</p>
            <div class="card-actions">
              <button class="btn btn-primary w-full">Calculate </button>
            </div>
          </div>
        </div>
      </div>
      <!-- area calculation container -->
      <div class="w-96 border-2 border-gray-700 rounded-md">
        <h3 class="text-3xl text-center p-4">Area Calculation</h3>
      </div>
    </div>
  </main>
  <script src="scripts/triangle-calculate.js"></script>
  <script src="scripts/rectangle-calculate.js"></script>
  <script src="scripts/parallelogram-calculate.js"></script>
  <script src="scripts/pentagon-calculate.js"></script>
</body>
</html>
